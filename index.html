<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #04bad6, #2a5298);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .about img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #1e3c72;
            margin-bottom: 10px;
        }
        a {
            color: #1e3c72;
            text-decoration: none;
        }
        a:hover {
            color: #2a5298;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #1e3c72;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .social-media a:hover {
            background-color: #2a5298;
        }
        footer {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Zafer YÄ±lmaz</h1>
    <p>Software Developer | Tech Enthusiast</p>
</header>

<div class="container">
    <section id="about">
        <div class="about">
            <img src="zy.png" alt="Foto">
            <div>
                <h2>About Me</h2>
                <p>Hi, I'm Zafer, I love creating things, learning new skills, and connecting with amazing people.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:zaferyilmax@gmail.com">zaferyilmax@gmail.com</a></p>
    </section>

    <div class="social-media">
        <h2>Follow Me</h2>
        <a href="https://twitter.com/zaf3ryilmaz" target="_blank" aria-label="Twitter"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
        <a href="https://linkedin.com/in/zaf3ryilmaz" target="_blank" aria-label="LinkedIn"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/zfryilmaz" target="_blank" aria-label="GitHub"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub"></a>
    </div>
</div>

<footer>
    &copy; 2021 ZY - All rights reserved.
</footer>

</body>
</html>
